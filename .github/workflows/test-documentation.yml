name: test-documentation

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  test-documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
            cmd: install
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
            cmd: nx build documentation
